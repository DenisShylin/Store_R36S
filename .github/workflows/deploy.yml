name: Deploy to Hosting
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: "/r32s/"

      - name: ðŸ“‚ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: boyhomstore@vs1906.mirohost.net
          username: boyhom
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /r32s/
          protocol: ftps
          port: 21
